<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#06B6D4"/>
    </linearGradient>
  </defs>

  <!-- Main circle -->
  <circle cx="100" cy="100" r="90" fill="white" stroke="url(#gradient)" stroke-width="6"/>

  <!-- Glucose molecule symbol -->
  <path d="M100 40 
           L130 60
           L130 100
           L100 120
           L70 100
           L70 60
           Z" 
        fill="none" 
        stroke="url(#gradient)" 
        stroke-width="4"/>

  <!-- Connection dots -->
  <circle cx="100" cy="40" r="4" fill="url(#gradient)"/>
  <circle cx="130" cy="60" r="4" fill="url(#gradient)"/>
  <circle cx="130" cy="100" r="4" fill="url(#gradient)"/>
  <circle cx="100" cy="120" r="4" fill="url(#gradient)"/>
  <circle cx="70" cy="100" r="4" fill="url(#gradient)"/>
  <circle cx="70" cy="60" r="4" fill="url(#gradient)"/>

  <!-- Medical cross -->
  <path d="M95 75h10v10h10v10h-10v10h-10v-10h-10v-10h10v-10z" 
        fill="url(#gradient)"/>

  <!-- App name -->
  <text x="100" y="165" 
        font-family="Arial, sans-serif" 
        font-size="24" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="#1E40AF">
    GlucoSmart
  </text>
</svg>