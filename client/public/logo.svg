<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primary" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB"/>
      <stop offset="100%" style="stop-color:#0891B2"/>
    </linearGradient>
    <linearGradient id="secondary" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0EA5E9"/>
      <stop offset="100%" style="stop-color:#22D3EE"/>
    </linearGradient>
  </defs>

  <!-- Background Circle -->
  <circle cx="100" cy="100" r="98" fill="white" stroke="url(#primary)" stroke-width="4"/>

  <!-- Heartbeat Line -->
  <path d="M40 100 L60 100 L70 70 L80 130 L90 100 L110 100 L120 70 L130 130 L140 100 L160 100"
        stroke="url(#primary)"
        stroke-width="4"
        fill="none"
        stroke-linecap="round"/>

  <!-- Stylized Medical Cross -->
  <g transform="translate(100 100) scale(0.7)">
    <rect x="-15" y="-40" width="30" height="80" rx="6" fill="url(#secondary)"/>
    <rect x="-40" y="-15" width="80" height="30" rx="6" fill="url(#secondary)"/>
  </g>

  <!-- Glucose Molecule (Simplified) -->
  <circle cx="100" cy="60" r="8" fill="url(#primary)"/>
  <circle cx="140" cy="100" r="8" fill="url(#primary)"/>
  <circle cx="100" cy="140" r="8" fill="url(#primary)"/>
  <circle cx="60" cy="100" r="8" fill="url(#primary)"/>

  <path d="M100 68 L140 92 L140 92 L100 132 L60 108 L60 92 Z"
        fill="none"
        stroke="url(#primary)"
        stroke-width="2"
        opacity="0.6"/>

  <!-- App Name -->
  <text x="100" y="180"
        font-family="Arial, sans-serif"
        font-size="18"
        font-weight="bold"
        text-anchor="middle"
        fill="#1E40AF">
    GlucoVigile
  </text>
</svg>