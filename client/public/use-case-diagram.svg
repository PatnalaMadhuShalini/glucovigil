<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="600" fill="#f0f9ff" rx="10" ry="10"/>

    <!-- Title -->
    <text x="400" y="30" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#0369a1">GlucoSmart Use Case Diagram</text>

    <!-- System Boundary -->
    <rect x="150" y="60" width="500" height="480" fill="none" stroke="#0284c7" stroke-width="2" rx="10" ry="10" stroke-dasharray="5,5"/>
    <text x="400" y="80" font-family="Arial" font-size="18" text-anchor="middle" fill="#0284c7">GlucoSmart System</text>

    <!-- Actors -->
    <!-- User -->
    <circle cx="60" cy="180" r="15" fill="#0ea5e9"/>
    <line x1="60" y1="195" x2="60" y2="235" stroke="#0ea5e9" stroke-width="2"/>
    <line x1="60" y1="210" x2="30" y2="220" stroke="#0ea5e9" stroke-width="2"/>
    <line x1="60" y1="210" x2="90" y2="220" stroke="#0ea5e9" stroke-width="2"/>
    <line x1="60" y1="235" x2="40" y2="270" stroke="#0ea5e9" stroke-width="2"/>
    <line x1="60" y1="235" x2="80" y2="270" stroke="#0ea5e9" stroke-width="2"/>
    <text x="60" y="290" font-family="Arial" font-size="14" text-anchor="middle" fill="#0369a1">User</text>

    <!-- Healthcare Professional -->
    <circle cx="60" cy="400" r="15" fill="#0ea5e9"/>
    <line x1="60" y1="415" x2="60" y2="455" stroke="#0ea5e9" stroke-width="2"/>
    <line x1="60" y1="430" x2="30" y2="440" stroke="#0ea5e9" stroke-width="2"/>
    <line x1="60" y1="430" x2="90" y2="440" stroke="#0ea5e9" stroke-width="2"/>
    <line x1="60" y1="455" x2="40" y2="490" stroke="#0ea5e9" stroke-width="2"/>
    <line x1="60" y1="455" x2="80" y2="490" stroke="#0ea5e9" stroke-width="2"/>
    <text x="60" y="510" font-family="Arial" font-size="14" text-anchor="middle" fill="#0369a1">Healthcare</text>
    <text x="60" y="530" font-family="Arial" font-size="14" text-anchor="middle" fill="#0369a1">Professional</text>

    <!-- Use Cases -->
    <!-- Authentication -->
    <ellipse cx="240" cy="120" rx="80" ry="25" fill="#bae6fd" stroke="#0284c7" stroke-width="1.5"/>
    <text x="240" y="125" font-family="Arial" font-size="12" text-anchor="middle">Register/Login</text>

    <!-- Health Data -->
    <ellipse cx="240" cy="180" rx="80" ry="25" fill="#bae6fd" stroke="#0284c7" stroke-width="1.5"/>
    <text x="240" y="185" font-family="Arial" font-size="12" text-anchor="middle">Submit Health Data</text>

    <!-- Risk Assessment -->
    <ellipse cx="240" cy="240" rx="80" ry="25" fill="#bae6fd" stroke="#0284c7" stroke-width="1.5"/>
    <text x="240" y="245" font-family="Arial" font-size="12" text-anchor="middle">View Risk Assessment</text>

    <!-- Track Symptoms -->
    <ellipse cx="240" cy="300" rx="80" ry="25" fill="#bae6fd" stroke="#0284c7" stroke-width="1.5"/>
    <text x="240" y="305" font-family="Arial" font-size="12" text-anchor="middle">Track Symptoms</text>

    <!-- Mood Tracking -->
    <ellipse cx="240" cy="360" rx="80" ry="25" fill="#bae6fd" stroke="#0284c7" stroke-width="1.5"/>
    <text x="240" y="365" font-family="Arial" font-size="12" text-anchor="middle">Track Mood</text>

    <!-- Upload Medical Records -->
    <ellipse cx="240" cy="420" rx="80" ry="25" fill="#bae6fd" stroke="#0284c7" stroke-width="1.5"/>
    <text x="240" y="425" font-family="Arial" font-size="12" text-anchor="middle">Upload Medical Records</text>

    <!-- View Health Trends -->
    <ellipse cx="240" cy="480" rx="80" ry="25" fill="#bae6fd" stroke="#0284c7" stroke-width="1.5"/>
    <text x="240" y="485" font-family="Arial" font-size="12" text-anchor="middle">View Health Trends</text>

    <!-- Recommendations -->
    <ellipse cx="520" cy="120" rx="80" ry="25" fill="#bae6fd" stroke="#0284c7" stroke-width="1.5"/>
    <text x="520" y="125" font-family="Arial" font-size="12" text-anchor="middle">Get Recommendations</text>

    <!-- Achievements -->
    <ellipse cx="520" cy="180" rx="80" ry="25" fill="#bae6fd" stroke="#0284c7" stroke-width="1.5"/>
    <text x="520" y="185" font-family="Arial" font-size="12" text-anchor="middle">Manage Achievements</text>

    <!-- Feedback -->
    <ellipse cx="520" cy="240" rx="80" ry="25" fill="#bae6fd" stroke="#0284c7" stroke-width="1.5"/>
    <text x="520" y="245" font-family="Arial" font-size="12" text-anchor="middle">Provide Feedback</text>

    <!-- Data Analysis -->
    <ellipse cx="520" cy="300" rx="80" ry="25" fill="#bae6fd" stroke="#0284c7" stroke-width="1.5"/>
    <text x="520" y="305" font-family="Arial" font-size="12" text-anchor="middle">Generate Reports</text>

    <!-- Glucose Prediction -->
    <ellipse cx="520" cy="360" rx="80" ry="25" fill="#bae6fd" stroke="#0284c7" stroke-width="1.5"/>
    <text x="520" y="365" font-family="Arial" font-size="12" text-anchor="middle">Predict Glucose Levels</text>

    <!-- User-to-Use-Case Connections -->
    <line x1="80" y1="180" x2="160" y2="120" stroke="#0284c7" stroke-width="1"/>
    <line x1="80" y1="180" x2="160" y2="180" stroke="#0284c7" stroke-width="1"/>
    <line x1="80" y1="180" x2="160" y2="240" stroke="#0284c7" stroke-width="1"/>
    <line x1="80" y1="180" x2="160" y2="300" stroke="#0284c7" stroke-width="1"/>
    <line x1="80" y1="180" x2="160" y2="360" stroke="#0284c7" stroke-width="1"/>
    <line x1="80" y1="180" x2="160" y2="420" stroke="#0284c7" stroke-width="1"/>
    <line x1="80" y1="180" x2="160" y2="480" stroke="#0284c7" stroke-width="1"/>

    <!-- Healthcare Professional Connections -->
    <line x1="80" y1="400" x2="160" y2="420" stroke="#0284c7" stroke-width="1"/>
    <line x1="80" y1="400" x2="440" y2="300" stroke="#0284c7" stroke-width="1"/>
    <line x1="80" y1="400" x2="440" y2="360" stroke="#0284c7" stroke-width="1"/>

    <!-- Include Relationships -->
    <line x1="320" y1="180" x2="440" y2="120" stroke="#0284c7" stroke-width="1" stroke-dasharray="4,2"/>
    <text x="380" y="140" font-family="Arial" font-size="10" text-anchor="middle" fill="#0369a1"><<include>></text>

    <line x1="320" y1="240" x2="440" y2="120" stroke="#0284c7" stroke-width="1" stroke-dasharray="4,2"/>
    <text x="385" y="170" font-family="Arial" font-size="10" text-anchor="middle" fill="#0369a1"><<include>></text>

    <line x1="320" y1="300" x2="440" y2="120" stroke="#0284c7" stroke-width="1" stroke-dasharray="4,2"/>
    <text x="390" y="200" font-family="Arial" font-size="10" text-anchor="middle" fill="#0369a1"><<include>></text>

    <line x1="320" y1="240" x2="440" y2="180" stroke="#0284c7" stroke-width="1" stroke-dasharray="4,2"/>
    <text x="390" y="220" font-family="Arial" font-size="10" text-anchor="middle" fill="#0369a1"><<include>></text>

    <!-- Extend Relationships -->
    <line x1="320" y1="480" x2="440" y2="360" stroke="#0284c7" stroke-width="1" stroke-dasharray="4,2"/>
    <text x="385" y="410" font-family="Arial" font-size="10" text-anchor="middle" fill="#0369a1"><<extend>></text>

    <line x1="320" y1="420" x2="440" y2="300" stroke="#0284c7" stroke-width="1" stroke-dasharray="4,2"/>
    <text x="385" y="350" font-family="Arial" font-size="10" text-anchor="middle" fill="#0369a1"><<extend>></text>

    <line x1="320" y1="360" x2="440" y2="240" stroke="#0284c7" stroke-width="1" stroke-dasharray="4,2"/>
    <text x="385" y="290" font-family="Arial" font-size="10" text-anchor="middle" fill="#0369a1"><<extend>></text>

    <!-- Legend -->
    <rect x="570" y="500" width="210" height="80" fill="#e0f2fe" stroke="#0284c7" stroke-width="1" rx="5" ry="5"/>
    <text x="590" y="520" font-family="Arial" font-size="12" fill="#0369a1">Actor</text>
    <text x="590" y="540" font-family="Arial" font-size="12" fill="#0369a1">Use Case</text>
    <text x="590" y="560" font-family="Arial" font-size="12" fill="#0369a1">Include Relationship</text>
    <text x="590" y="580" font-family="Arial" font-size="12" fill="#0369a1">Extend Relationship</text>

    <circle cx="700" cy="520" r="5" fill="#0ea5e9"/>
    <ellipse cx="700" cy="540" rx="20" ry="10" fill="#bae6fd" stroke="#0284c7" stroke-width="1"/>

    <!-- Include and Extend in Legend -->
    <line x1="670" y1="560" x2="730" y2="560" stroke="#0284c7" stroke-width="1" stroke-dasharray="4,2"/>
    <line x1="670" y1="580" x2="730" y2="580" stroke="#0284c7" stroke-width="1" stroke-dasharray="4,2"/>
    <text x="745" y="560" font-family="Arial" font-size="8" fill="#0369a1"><<include>></text>
    <text x="745" y="580" font-family="Arial" font-size="8" fill="#0369a1"><<extend>></text>
